<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>AbsoluteIdea会员注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" th:href="@{/static/css/register.css}" />
    <script language="JavaScript" th:src="@{static/script/regist.js}"></script>
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div id="login_header">
      <a th:href="@{/book.do}">
        <img class="logo_img" alt="" th:src="@{/static/img/logo.png}"/>
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册AbsoluteIdea会员</h1>
        <form th:action="@{/user.do?}" onsubmit="return preRegist();">
          <input type="hidden" name="operate" value="regist" />
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input id="unameTxt" type="text" placeholder="请输入用户名" name="uname"/>
            </div>
            <span id="unameSpan" class="errMess">用户名应为6~16位数字或字母组成</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input id="pwd" type="password" placeholder="请输入密码" name="pwd"/>
            </div>
            <span id="pwdSpan" class="errMess">密码的长度至少为8位，且必须是数字和字母的组合</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input id="pwdConfirm" type="password" placeholder="请输入确认密码" name="pwdConfirm"/>
            </div>
            <span id="pwdConfirmSpan"  class="errMess">密码两次输入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input id="email" type="text" placeholder="请输入邮箱" name="email"/>
            </div>
            <span id="emailSpan" class="errMess">请输入正确的邮箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" placeholder="" name="verifyCode"/>
                <img th:src="@{kaptcha.jpg}" alt="" />
              </div>
            </div>
            <span class="errMess">请输入正确的验证码</span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        AbsoluteIdea书城.Copyright &copy;2022
      </span>
    </div>
  </body>
</html>
